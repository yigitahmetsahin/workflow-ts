name: CI

on:
  # Run on all PRs
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and check formatting
        run: npm run lint:check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
